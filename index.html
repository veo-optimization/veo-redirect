<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEO FORCE — Маркетингова агенція</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            background: linear-gradient(135deg, #8f5db7 0%, #665CAC 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255,255,255,0.13);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 44px 32px;
            max-width: 440px;
            text-align: center;
        }
        .viber-logo {
            width: 80px;
            margin-bottom: 22px;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 12px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.15em;
            margin-bottom: 32px;
            color: #e0d7f7;
            font-weight: 500;
        }
        .services {
            text-align: left;
            margin: 0 auto 0 auto;
            color: #f3eaff;
            font-size: 1.08em;
            line-height: 1.7;
        }
        .services li {
            margin-bottom: 12px;
        }
        @media (max-width: 500px) {
            .card { padding: 22px 6px; }
            h1 { font-size: 1.3em; }
        }
        .contact-btn {
            display: inline-block;
            margin-top: 32px;
            background: #229ED9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 32px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(34,158,217,0.15);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .contact-btn:hover {
            background: #37b3ec;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>VEO FORCE</h1>
        <div class="subtitle">Маркетингова агенція</div>
        <ul class="services">
            <li>Офіційне просування контенту у TikTok</li>
                   </ul>
        <a href="https://t.me/veoforce_support" class="contact-btn" target="_blank" rel="noopener">Зв'язатися у Telegram</a>
    </div>
</body>
</html>
